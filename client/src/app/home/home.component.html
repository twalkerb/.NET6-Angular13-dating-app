<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center ;">
        <h1>Find your match</h1>
        <p class="lead">Come on to view your matches... all you need to do is sign up! </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary  btn-lg mr-2">Register</button>
            <button class="btn btn-info  btn-lg">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
                <div class="col-4">
                   <app-register [usersFromHomeComponent]="users"> </app-register>
                </div>
        </div>
    </div>
</div>
